{% extends "shop/base.html" %}
{% load static %}

{% block content %}
{% for product in products %}
<div class="product">
    <a href="{% url 'shop:product' product.id %}">
        <img src="{% static 'shop/img/' %}{{ product.image }}" alt="{{ product.name }}">
    </a>
    <a href="{% url 'shop:product' product.id %}">{{ product.name }}</a>
    <p>{{ product.price }}$</p>
</div>
{% endfor %}
{% endblock content %}
