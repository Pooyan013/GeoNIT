{% extends 'accounts/base.html' %}

{% block content %}
<div class="success-message-container">
    <h2 class="success-title">رمز عبور با موفقیت تغییر یافت</h2>
    <p class="success-description">رمز عبور شما با موفقیت تغییر کرد. شما اکنون می‌توانید با رمز جدید وارد شوید.</p>
    <a href="/login" class="btn-return-login">ورود با رمز جدید</a>
</div>

<style>
    .success-message-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #e9f7ef;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border: 1px solid #d4edda;
        text-align: center;
        direction: rtl;
    }

    .success-title {
        font-size: 28px;
        color: #27ae60;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .success-description {
        font-size: 16px;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    .btn-return-login {
        padding: 12px 20px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: inline-block;
    }

    .btn-return-login:hover {
        background-color: #2ecc71;
        transform: translateY(-3px);
    }

    .btn-return-login:active {
        background-color: #27ae60;
        transform: translateY(2px);
    }
</style>
{% endblock content %}
