{% extends 'accounts/base.html' %}

{% block content %}
<h2 class="form-title">ویرایش اطلاعات کاربری</h2>
<form method="post" class="edit-profile-form">
    {% csrf_token %}
    <form action="" method="post" class="register-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">نام:</label>
            {{form.first_name}}
        </div>
        <div class="form-group">
            <label for="last_name">نام خانوادگی:</label>
            {{form.last_name}}
        </div>
        <div class="form-group">
            <label for="email">ایمیل:</label>
            {{form.email}}
        </div>
        <div class="form-group">
            <label for="username">نام کاربری:</label>
            {{form.username}}
        </div>
        <div class="form-group">
            <label for="username">دانشگاه:</label>
            {{form.uni_name}}
        </div>
        <div class="form-group">
            <label for="facility">دانشکده:</label>
            {{form.facility_name}}
        </div>
        <button type="submit" class="btn-save">ذخیره تغییرات</button>
    </form>
    <style>
        .btn-save {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;

        }

        .btn-save:hover {
            background-color: #2980b9;
            box-shadow: 0 6px 15px rgba(41, 128, 185, 0.4);
            transform: translateY(-2px);
        }

        .btn-save:active {
            background-color: #1d6fa5;
            box-shadow: 0 4px 8px rgba(41, 128, 185, 0.3);
            transform: translateY(2px);
        }


        .form-title {
            font-size: 28px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .edit-profile-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e6e6e6;
            direction: rtl;
            /
        }

        .edit-profile-form .form-group {
            margin-bottom: 20px;
        }

        .edit-profile-form label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #34495e;
            text-align: right;

        }

        .edit-profile-form input,
        .edit-profile-form select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            background-color: #fff;
            transition: all 0.3s ease-in-out;
        }

        .edit-profile-form input:focus,
        .edit-profile-form select:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn-save:hover {
            background-color: #2980b9;
            box-shadow: 0 0 10px rgba(41, 128, 185, 0.5);
        }
    </style>

    {% endblock content %}
