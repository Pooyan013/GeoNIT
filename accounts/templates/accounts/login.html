{% extends 'accounts/base.html' %}

{% load static %}

{% block content %}
<div class="login-wrapper">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: #ffffff;
            padding: 40px;
            width: 100%;
            max-width: 380px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #3498db;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .error-messages {
            margin-top: 20px;
            color: red;
            font-size: 14px;
            line-height: 1.5;
        }

        .error-messages p {
            margin: 5px 0;
        }

        @media (max-width: 400px) {
            .login-form {
                padding: 30px;
            }
        }
    </style>
    <div class="login-form">
        <h2>ورود به حساب کاربری</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder="ایمیل" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="کلمه عبور" required>
            </div>
            <button type="submit" class="submit-btn">ورود</button>
            {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
