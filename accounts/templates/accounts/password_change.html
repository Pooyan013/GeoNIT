{% extends 'accounts/base.html' %}

{% block content %}
<h2 class="form-title" dir="rtl">تغییر رمز عبور</h2>
<form method="post" class="change-password-form" dir="rtl">
    {% csrf_token %}
    <div class="form-group">
        <label for="old_password" dir="rtl">رمز عبور فعلی:</label>
        <input type="password" id="old_password" name="old_password" required placeholder="رمز عبور فعلی را وارد کنید">
    </div>
    <div class="form-group">
        <label for="new_password" dir="rtl">رمز عبور جدید:</label>
        <input type="password" id="new_password" name="new_password" required placeholder="رمز عبور جدید را وارد کنید">
        <small class="password-requirements" dir="rtl">
            <ul>
                <li>رمز عبور باید حداقل ۸ کاراکتر داشته باشد.</li>
                <li>رمز عبور باید شامل حروف بزرگ، حروف کوچک و اعداد باشد.</li>
                <li>رمز عبور نباید مشابه نام کاربری باشد.</li>
            </ul>
        </small>
    </div>
    <div class="form-group">
        <label for="confirm_password" dir="rtl">تایید رمز عبور جدید:</label>
        <input type="password" id="confirm_password" name="confirm_password" required
            placeholder="رمز عبور جدید را تایید کنید">
    </div>
    <button type="submit" class="btn-change-password">تغییر رمز عبور</button>
</form>

<style>
    .form-title {
        font-size: 28px;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
        direction: rtl;
    }

    .change-password-form {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border: 1px solid #e6e6e6;
        direction: rtl;
    }

    .change-password-form .form-group {
        margin-bottom: 20px;
    }

    .change-password-form label {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #34495e;
        text-align: right;
    }

    .change-password-form input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
        background-color: #fff;
        transition: all 0.3s ease-in-out;
        text-align: right;
    }

    .change-password-form input:focus {
        border-color: #3498db;
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        outline: none;
    }

    .password-requirements {
        font-size: 14px;
        color: #7f8c8d;
        margin-top: 10px;
        text-align: right;
    }

    .password-requirements ul {
        padding-left: 20px;
    }

    .password-requirements li {
        list-style-type: disc;
        margin-bottom: 5px;
    }

    .btn-change-password {
        width: 100%;
        padding: 12px;
        background-color: #3c4de7;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    .btn-change-password:hover {
        background-color: #290969;
        box-shadow: 0 0 10px rgba(13, 10, 75, 0.5);
    }

    .btn-change-password:active {
        background-color: #3345c9;
        box-shadow: 0 4px 8px rgba(13, 26, 79, 0.3);
        transform: translateY(2px);
    }
</style>
{% endblock content %}
